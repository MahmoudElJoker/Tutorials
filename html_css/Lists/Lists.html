<!--
there 2 type of lists 
first one -> unordered list and it defined as <ul>
other one -> ordered list and it defined as <ol>
and these lists contain <li> mean (list)
-->

<!DOCTYPE html>
<html>
<head><title>Lists</title></head>
<body>
<!-- unordered list -->
<ul>
<li>home</li>
<li>Java</li>
<li>C/C++</li>
<li>Python</li>
</ul>
<br />
<br />

<!-- ordered list -->
<ol>
<li>PHP</li>
<li>ASP</li>
<li>Javascript</li>
<li>CSS</li>
</ol>

</body>
</html>
