<!DOCTYPE html>
<html lang="en-us">
<head>
  <title> Selectors </title>
<meta name="descreption" content="selectors" />
<meta name="keyword" content="selectors" />
<meta http-equiv="Language-Content" content="en-us" />
<meta http-equiv="author" content="MiDo" />
<link type="text/css" rel="stylesheet" href="stylesheet.css" /
</head>
<body>
  <!--
In CSS, selectors are patterns used to
select the element(s) you want to style.
 -->
<h1> Main heading </h1>
<h2> Sub heading </h2>
<h3> Smaller sub heading </h3>
<p id="par1"> This is paragraph 1 </p>
<p class="par"> This is paragraph 2 </p>
<p class="par"> This is paragraph 3 </p>
<div>
<p> This is a paragraph inside the DIV </p>
</div>
<blockquote class="bl">
  <b> This is paragraph to test child selector </b>
</blockquote>

</body>
</html>
