<!DOCTYPE html>
<html>
<head><title>Forms</title></head>
<body>
<!-- Forms -->
<form method="post" action="">
<!-- radio button -->
<input type="radio" id="RB1" name="rButton" value=""/>
<label for="RB1" >yes </label>
<br />
<input type="radio" id="RB2" name="rButton" value=""/>
<label for="RB2">no </label>
<br />
<br />
<!-- number field -->
<label for="Nfield" >Number Field : </label>
<input type="number" id="Nfield" name="number" value="" />
<br />
<!-- single line text field -->
<label for="Sline" >Text Field Single Line : </label>
<input type="text" id="Sline" name="" value=""/>
<br />
<br />
<!-- double line text field -->
<label for="Fname" >First name : </label>
<input type="text" id="Fname" name="" value="" />
<label for="Lname" >Last name : </label>
<input type="text" id="Lname" name="" value="" />
<br />
<br />
<!-- checkbox -->
<input type="checkbox" id="SoftD" name="" value="" />
<label for="SoftD" >Software Developer</label>
<br />
<input type="checkbox" id="SoftE" name="" value="" />
<label for="SoftE" >Software Engineer</label>
<br />
<input type="checkbox" id="WebD" name="" value="" />
<label for="WebD" >Web Developer</label>
<br />
<input type="checkbox" id="MobD" name="" value="" />
<label for="MobD" >Mobile Developer</label>
<br />
<br />
<!-- password field -->
<label for="Pass" >Password : </label>
<input type="password" id="Pass" name="" value="" />
<br />
<br />
<!-- drop-down list -->
<label for="selects" >Country : </label>
<select id="selects">
<option value="US">United States</option>
<option value="EG">Egypt</option>
<option value="UK">United Kingdom</option>
<option value="IN">India</option>
<option value="PK">Pakistan</option>
<option value="KSA">Saudi Arabia</option>
<option value="UAE">United Arab Emirates</option>
<option value="FR">France</option>
<option value="CA">Canada</option>
<option value="GE">Germany</option>
</select>
<br />
<br />
<br />
<!-- date box -->
<label for="Bday">Birth Day :</label>
<input type="date" id="Bday" name="BDay" value="" />
</form>
</body>
</html>
